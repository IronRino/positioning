<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="windows">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
        <div class="square square4"></div>
    </div>

    <div class = "japan">
        <div class="flag"></div>
    </div>

    <div class="overlay">
        <div class="lightbox">

            <button class="closeButton">X</button>

            <h2>Ну здарова!</h2>

            <p>
                Вот ты и попался!
            </p>

            <div class="bar">
                <div class="progress"></div>
            </div>

            <div class="accordeon">
                <input type="checkbox" id="acc-1" class="acc-hidden">
                <label for="acc-1">Витя</label>
                <div class="acc-content">
                    <p>Пожалуйста</p>
                </div>

                <input type="checkbox" id="acc-2" class="acc-hidden">
                <label for="acc-2">пощади</label>
                <div class="acc-content">
                    <p>Пожааааалуйста</p>
                </div>

                <input type="checkbox" id="acc-3" class="acc-hidden">
                <label for="acc-3">нас</label>
                <div class="acc-content">
                    <p>Пожаааааааааааааалуйста</p>
                </div>
            </div>

        </div>
    <script src="index.js"></script>

</body>
</html>
